{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="text-center">
        <div class="display-1 fw-bold text-danger">404</div>
        <h1 class="mb-3">Page Not Found</h1>
        <p class="lead text-muted mb-4">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        
        <div class="mb-4">
            <p class="text-secondary">Here are some helpful links instead:</p>
        </div>
        
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="{% url 'property_list' %}" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-list"></i> Browse Properties
            </a>
            <a href="{% url 'contact' %}" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>
    </div>
</div>
{% endblock %}
